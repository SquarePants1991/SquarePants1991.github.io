{% for category in site.categories %}
  <div>
  	<a href="https://github.com/SquarePants1991/OpenGLESLearn">
  		<h2 name="{{ category | first }}">{{ category | first}}</h2>
  	</a>
    <ul>
    {% for posts in category %}
      {% for post in posts %}
      	{% if post.url %}
        <li><a href="{{ post.url }}">{{ post.title }}</a></li>
        {% endif %}
      {% endfor %}
    {% endfor %}
    </ul>
  </div>
{% endfor %}
